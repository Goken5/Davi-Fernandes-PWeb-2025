<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h1>Bootstrap</h1>
        <hr>
        <div>
            <h2>Cores Principais</h2>
            <div class="container text-center">
                <div class="row text-white">
                  <div class="col bg-primary m-2 rounded-5 border">
                    Primary
                  </div>
                  <div class="col bg-success m-2 rounded-5 border">
                    Success
                  </div>
                  <div class="col bg-danger m-2 rounded-5 border">
                    Danger
                  </div>
                </div>
                <div class="row text-white">
                    <div class="col bg-warning m-2 rounded-5 border">
                        Warning
                    </div>
                    <div class="col bg-info m-2 rounded-5 border">
                        Info
                    </div>
                    <div class="col bg-light text-black m-2 rounded-5 border">
                        White
                    </div>
                </div>
                <div class="row text-white">
                    <div class="col">

                    </div>
                    <div class="col bg-black m-2 rounded-5 border">
                        Black
                    </div>
                    <div class="col">

                    </div>
                </div>
              </div>
        </div>
        <hr>
        <div>
            <h2>Inputs</h2>
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <h3>Text</h3>
                        <input type="Text" placeholder="Input Text/Number">
                    </div>
                    <div class="col">
                        <h3>Color</h3>
                        <input type="color" placeholder="Input">
                    </div>
                    <div class="col">
                        <h3>Button</h3>
                        <input type="button" value="Button">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h3>Image</h3>
                        <input type="image">
                    </div>
                    <div class="col">
                        <h3>Date</h3>
                        <input type="date">
                    </div>
                    <div class="col">
                        <h3>Checkbox</h3>
                        <label>Opção 1</label>
                        <input type="checkbox">
                        <br>
                        <label>Opção 2</label>
                        <input type="checkbox">
                        <br>
                        <label>Opção 3</label>
                        <input type="checkbox">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h3>Radio</h3>
                        <label>Opção 1</label>
                        <input type="radio"> <br>
                        <label>Opção 2</label>
                        <input type="radio"> <br>
                        <label>Opção 3</label>
                        <input type="radio">
                    </div>
                    <div class="col">
                        <h3>Time</h3>
                        <input type="time">
                    </div>
                    <div class="col">
                        <h3>Range</h3>
                        <input type="range">
                    </div>
                </div>
                
            </div>
            <hr>
        </div>
    </div>
</body>
</html>
